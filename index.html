<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>MyTicTacToe.com</nav>

    <div class="container">
        <div class="playArea">
            <div class="playbox bl bt"><span class="boxText"></span></div>
            <div class="playbox bt"><span class="boxText"></span></div>
            <div class="playbox bt br"><span class="boxText"></span></div>
            <div class="playbox bl"><span class="boxText"></span></div>
            <div class="playbox"><span class="boxText"></span></div>
            <div class="playbox br"><span class="boxText"></span></div>
            <div class="playbox bl bb"><span class="boxText"></span></div>
            <div class="playbox bb"><span class="boxText"></span></div>
            <div class="playbox br bb"><span class="boxText"></span></div>
        </div>

        <div class="status">
            <h1>Welcome to the game of tic tac toe</h1>
            <div class="turn">
                <span class="chance">Turn for X</span>
                <button id="reset">RESET</button>
            </div>
            <div class="image">
                <img src="excited.gif" >
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
